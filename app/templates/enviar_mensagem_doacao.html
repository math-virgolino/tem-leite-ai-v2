<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem sobre Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tem Leite Aí?</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('index') }}">Início</a>
            <a class="nav-link" href="{{ url_for('caixa_de_entrada') }}">Caixa de Entrada</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Enviar Mensagem para {{ destinatario.username }}</h2>
    
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0">Detalhes da Doação</h5>
        </div>
        <div class="card-body">
            <p><strong>Quantidade:</strong> {{ doacao.quantidade }} litros</p>
            <p><strong>Data da doação:</strong> {{ doacao.data_doacao.strftime('%d/%m/%Y') }}</p>
        </div>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label for="conteudo" class="form-label">Mensagem</label>
            <textarea class="form-control" id="conteudo" name="conteudo" rows="4" required>{{ mensagem_pre_preenchida }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Enviar Mensagem
            </button>
            <a href="{{ url_for('buscar_doadores') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
